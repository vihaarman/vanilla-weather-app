<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/sf-mono" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="overview">
          <h1 id="city"></h1>

          <ul id="description-date">
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col-6" id="specify-temperature">
            <div class="clearfix weather-temperature">
              <div class="float-left">
                <img src="" alt="" id="icon" class="float-left" />

                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active"> °C </a>|
                  <a href="#" id="fahrenheit-link"> °F</a>
                </span>
              </div>
            </div>
          </div>

          <div class="col-6" id="weather-details">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> Km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>

        <form id="search-form" class="mb-2">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-info w-10" />
            </div>
          </div>
        </form>
      </div>
      <small>
        <a href="https://github.com/vihaarman/vanilla-weather-app"
          >Coded by Viviane Gonçalves</a
        >
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
